version: '3.8'

services:
  lemmy-scraper:
    # Pull from GitHub Container Registry
    image: ghcr.io/st2projects/lemmy-media-scraper:latest

    # For local development, use build instead:
    # build:
    #   context: .
    #   dockerfile: Dockerfile

    container_name: lemmy-scraper
    restart: unless-stopped

    # Mount volumes for config and downloads
    volumes:
      # Config directory - place your config.yaml here
      - ./config:/config:ro
      # Downloads directory - media will be saved here
      - ./downloads:/downloads:rw
      # Thumbnails directory
      - ./thumbnails:/thumbnails:rw

    # Expose web UI port (if web_server.enabled: true in config)
    ports:
      - "8080:8080"

    # Environment variables (optional)
    environment:
      - TZ=UTC
      - CONFIG_PATH=/config/config.yaml

    # Connect to Ollama service
    depends_on:
      ollama:
        condition: service_healthy

    # Use custom network
    networks:
      - scraper-network

    # Resource limits (optional - adjust as needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "-x", "lemmy-scraper"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Ollama service for AI-powered image recognition
  ollama:
    image: ollama/ollama:latest
    container_name: lemmy-scraper-ollama
    restart: unless-stopped

    # GPU support (optional - uncomment for NVIDIA GPU)
    # runtime: nvidia
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all

    # Volumes for model storage
    volumes:
      - ollama-models:/root/.ollama

    # Expose Ollama API port
    ports:
      - "11434:11434"

    # Use custom network
    networks:
      - scraper-network

    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Networks
networks:
  scraper-network:
    driver: bridge

# Volumes
volumes:
  ollama-models:
    driver: local
